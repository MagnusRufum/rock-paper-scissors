<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="container" align="center">
	  <div id="container">
	    <h1 id="mainHeader">Rock Paper Scissors</h1>
	    <p>Choose a Selection Below</p>
	    <div id="buttonRow">
	    	<button id="rockbtn" value="Rock">Rock</button>
	    	<button id="paperbtn" value="Paper">Paper</button>
	    	<button id="scissorsbtn" value="Scissors">Scissors</button></div>
	  </div>
	  <div id="result"></div>
	  <div id="score">
	  	<p>Player score: <span id="pscore"></span></p>
	  	<p>Computer score: <span id="cscore"></span></p>
	  	<p id="winRow"></p>
	  </div>
	</div>
 <script type="text/javascript" src="script.js"></script>

</html>
